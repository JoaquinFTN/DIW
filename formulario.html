<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Desastres naturales</title>
        <link rel="stylesheet" href="css/estilo.css"/>
    </head>
    <body>
        <header>
            <h1 id="titulo">Desastres naturales</h1>
        </header>
        <nav class="navegacion">
            <ul>
                <li class="botones">
                    <a href="index.html">inicio</a>
                </li>
                <li class="botones">
                    <a href="formulario.html">formulario</a>
                </li>
            </ul>
        </nav>
        <main>
            <form action="" class="formulario">
                <p>Nombre</p>
                <input type="text" placeholder="texto">
                <p>Apellidos</p>
                <input type="text" placeholder="texto">
                <fieldset>
                    <p>¿Testigo?</p>
                    <input type="radio" name="">si
                    <input type="radio" name="">no
                </fieldset>
                <p>Fecha</p>
                <input type="date">
                <p>Lugar</p>
                <input type="text" placeholder="Badajoz España">
                <p>Tipo</p>
                <select>
                    <option>Terremoto</option>
                    <option>Huracán</option>
                    <option>Inundación</option>
                    <option>Erupcion volcanica</option>
                    <option>Incendio forestal</option>
                    <option>Tsunami</option>
                </select>
                <p>Descripción</p>
                <textarea name="" id="" cols="20" rows="5" placeholder="Descripción"></textarea>
                <fieldset class="bononesForm">
                    <input type="submit" value="Aceptar">
                    <input type="submit" value="Reiniciar">
                </fieldset>
            </form>
        </main>
    </body>
</html>
